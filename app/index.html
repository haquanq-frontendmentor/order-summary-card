<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="order__card">
        <img class="order__image" src="./assets/illustration-hero.svg" alt="hero-illustration" aria-hidden="true" />
        <div class="order__content">
          <h2 class="order__title">Order Summary</h2>
          <p class="order__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="order__detail">
            <div class="order__plan-wrapper">
              <img class="order__icon" src="./assets/icon-music.svg" alt="music-icon" aria-hidden="true" />
              <p class="order__plan">
                <span class="order__plan--name">Annual Plan</span>
                <span class="order__plan--price">$55.99/year</span>
              </p>
            </div>
            <a class="order__change-btn" href="">Change</a>
          </div>
          <a class="order__continue-btn" href="">Proceed to Payment</a>
          <a class="order__cancel-btn" href="">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
