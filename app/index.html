<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Review your Annual Plan for our music service: $59.99/year. Get unlimited access to millions of songs, audiobooks, and podcasts on any device. Proceed to Payment and start listening today!"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://haquanq-frontendmentor.github.io/order-summary-card/" />
    <meta property="og:title" content="Frontend Mentor | Order Summary Card" />
    <meta
      property="og:description"
      content="Review your Annual Plan for our music service: $59.99/year. Get unlimited access to millions of songs, audiobooks, and podcasts on any device. Proceed to Payment and start listening today!"
    />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/haquanq-frontendmentor/order-summary-card/main/docs/preview.jpg"
    />

    <!-- Twitter/X Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="Frontend Mentor | Order Summary Card" />

    <link rel="canonical" href="https://haquanq-frontendmentor.github.io/order-summary-card" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Order Summary Card</title>
  </head>
  <body>
    <main>
      <section class="order__card">
        <img class="order__image" src="./assets/illustration-hero.svg" alt="hero-illustration" aria-hidden="true" />
        <div class="order__content">
          <h2 class="order__title">Order Summary</h2>
          <p class="order__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="order__detail">
            <div class="order__plan-wrapper">
              <img class="order__icon" src="./assets/icon-music.svg" alt="music-icon" aria-hidden="true" />
              <p class="order__plan">
                <span class="order__plan--name">Annual Plan</span>
                <span class="order__plan--price">$55.99/year</span>
              </p>
            </div>
            <a class="order__change-btn" href="">Change</a>
          </div>
          <a class="order__continue-btn" href="">Proceed to Payment</a>
          <a class="order__cancel-btn" href="">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
